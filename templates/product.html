<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>



<div class="container py-3">
  <div class="text-end mb-4">
    {% if session.get('user') %}
      Welcome, {{ session.get('user') }} |
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a> |
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
    |
    <a href="{{ url_for('cart') }}">🛒 Cart</a>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">← Back to Products</a>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename=product.image) }}" class="product-img" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">${{ product.price }}</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
    </div>  
  </div>
</div>

</body>
</html>
