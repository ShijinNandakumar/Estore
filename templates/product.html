<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ product.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="bg-light">
<div class="container my-4">
  <h2 class="mb-4">Shop by Category</h2>
  <div class="row">
    <div class="col-md-4 text-center">
      <a href="{{ url_for('category_products', category='shoes') }}">
        <img src="{{ url_for('static', filename='categories/shoes.jpg') }}" class="img-fluid rounded shadow-sm" alt="Shoes">
        <h5 class="mt-2">Shoes</h5>
      </a>
    </div>
    <div class="col-md-4 text-center">
      <a href="{{ url_for('category_products', category='bags') }}">
        <img src="{{ url_for('static', filename='categories/bags.jpg') }}" class="img-fluid rounded shadow-sm" alt="Bags">
        <h5 class="mt-2">Bags</h5>
      </a>
    </div>
    <div class="col-md-4 text-center">
      <a href="{{ url_for('category_products', category='accessories') }}">
        <img src="{{ url_for('static', filename='categories/accessories.jpg') }}" class="img-fluid rounded shadow-sm" alt="Accessories">
        <h5 class="mt-2">Accessories</h5>
      </a>
    </div>
  </div>
</div>

<div class="container py-3">
  <div class="text-end mb-4">
    {% if session.get('user') %}
      Welcome, {{ session.get('user') }} |
      <a href="{{ url_for('logout') }}">Logout</a>
    {% else %}
      <a href="{{ url_for('login') }}">Login</a> |
      <a href="{{ url_for('register') }}">Register</a>
    {% endif %}
    |
    <a href="{{ url_for('cart') }}">üõí Cart</a>
  </div>

  <a href="{{ url_for('index') }}" class="btn btn-secondary mb-4">‚Üê Back to Products</a>

  <div class="row">
    <div class="col-md-6">
      <img src="{{ url_for('static', filename=product.image) }}" class="product-img" alt="{{ product.name }}">
    </div>
    <div class="col-md-6">
      <h2>{{ product.name }}</h2>
      <p class="lead">${{ product.price }}</p>
      <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-success">Add to Cart</a>
    </div>
  </div>
</div>

</body>
</html>
